<div class="member-row" >
    <div class="member">
        <div class="member-name" (click)="onMemberClick()">
            <h5>{{ member().member.name }}</h5>
            <span>{{ member().member.socialMediaLink }}</span>
        </div>
        <div class="right-block">
            <div class="membership">
                @if(member().membership){
                    <button mat-raised-button class="membership-details" (click)="onMembershipClick()">
                        <span>{{member().membership?.amount}} RSD ({{member().membership?.visited}}/{{member().membership?.visitsNumber}})</span>
                    </button>
                }
                @else {
                    <button mat-raised-button color="primary" (click)="onAddMembershipClick()">+</button>
                }
            </div>
            <button mat-icon-button (click)="removeMember(member())">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
</div>
