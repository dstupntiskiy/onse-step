<div class="member-row">
    <div class="member">
        <p>{{ member().member.name }}</p>
        <div class="right-block">
            <app-payment [payment]="member().payment" [paymentType]="paymentType" [memberId]="member().id"></app-payment>
            <button mat-icon-button (click)="removeMember(member())">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
</div>
