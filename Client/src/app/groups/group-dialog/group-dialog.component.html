    <app-spinner [isLoading$]="showSpinner$"></app-spinner>
    <div class="group-dialog-content">
        <div class="field-row">
            <mat-form-field>
                <mat-label>Название</mat-label>
                <input matInput [formControl]="name">
            </mat-form-field>
            
        </div>
        <div class="field-row">
            <mat-form-field>
                <mat-label>Направление</mat-label>
                <mat-select [formControl]="style">
                    @for(style of styles; track style){
                        <mat-option [value]="style">{{style.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="field-row">
            <mat-form-field>
                <mat-label>Начало</mat-label>
                <input matInput [matDatepicker]="pickerStart" [formControl]="startDate">
                <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="field-row">
            <mat-form-field>
                <mat-label>Конец</mat-label>
                <input matInput [matDatepicker]="pickerEnd" [formControl]="endDate">
                @if (endDate.value) {
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="endDate.setValue(null)">
                      <mat-icon>close</mat-icon>
                    </button>
                  }
                <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="field-row">
                <mat-slide-toggle [formControl]="active">Активность</mat-slide-toggle>
        </div>
        @if(group){
            <h3>Состав группы</h3>
            <app-group-members [group]="group"></app-group-members>
        }
        <div class="actions">
            <button mat-button (click)="onCloseClick()">Закрыть</button>
            <button mat-raised-button color="accent" (click)="submit()">Сохранить</button>
        </div>
    </div>
