<div class="groups-content">
    <button mat-stroked-button (click)="handleAddGroupClick()">Добавить</button>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="style">
            <th mat-header-cell *matHeaderCellDef>Направление</th>
            <td mat-cell *matCellDef="let element">{{element.style}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="handleRowClick(row)"></tr>
    </table>
</div>
