<app-page header="Направления">
    <div class="styles-content">
        <div class="styles-header">
            <button mat-stroked-button (click)="handleAddStyleClick()">Добавить</button>
            <mat-slide-toggle [formControl]="onlyActive">Только активные</mat-slide-toggle>
        </div>
        <div class="styles-list">
            @for(style of styles(); track style){
                <app-style-card [style]="style"></app-style-card>
            }
        </div>
    </div>
</app-page>
