<div class="styles-content">
    <button mat-stroked-button (click)="handleAddStyleClick()">Добавить</button>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="basePrice">
            <th mat-header-cell *matHeaderCellDef>Базовая Стоимость</th>
            <td mat-cell *matCellDef="let element">{{ element.basePrice }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="handleRowClick(row)"></tr>
    </table>
</div>
