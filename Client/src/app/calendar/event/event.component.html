<div class="event" [class.compact]="isCompactView()" [style.border-right-color]="borderColor()">  
    @if(!isCompactView())
    {
        <p>{{title}}</p>
        <p>{{start() | date:'HH:mm'}} - {{end() | date:'HH:mm'}}</p>
        <p>{{groupName()}}</p>
        <p>{{coachName()}}</p>
        <mat-icon class="icon">{{this.icon()}}</mat-icon>
    }
</div>
