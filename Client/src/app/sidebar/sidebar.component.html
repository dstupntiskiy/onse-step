
<mat-drawer-container id="container">
    <mat-drawer #snav [mode]="'side'" opened="true" disableClose="true">
        <mat-nav-list>
            <a mat-list-item [routerLink]="">
                <img src="../../assets/images/one-step.svg" alt="">
            </a>
            <a *ngFor="let nav of navigationList"
                mat-list-item [routerLink]="nav.link">{{nav.name}}</a>
        </mat-nav-list>
    </mat-drawer >
</mat-drawer-container>
