<div class="membership">
    @if(membership()){
        <button mat-raised-button [color]="membership()?.comment ? 'accent' : 'basic'" [matTooltip]="membership()?.comment ?? ''" class="membership-details" (click)="onEditClick()">
            <span>{{membership()?.amount}} RSD ({{membership()?.visited}}/{{visitsNumber}})</span>
        </button>
    }
    @else {
        <button mat-raised-button color="primary" (click)="onAddClick()">+</button>
    }
</div>
