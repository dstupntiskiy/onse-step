<app-page>
    <div class="coaches-content">
        <div class="header">
            <h1>Тренеры</h1>
        </div>
        <button mat-stroked-button (click)="handleAddCoachClick()">Добавить</button>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Имя</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="style">
                <th mat-header-cell *matHeaderCellDef>Направление</th>
                <td mat-cell *matCellDef="let element">{{element.style?.name}}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="handleRowClick(row)"></tr>
        </table>
    </div>
</app-page>
