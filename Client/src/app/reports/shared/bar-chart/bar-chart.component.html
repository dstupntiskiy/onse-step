<div id="chartContainer">
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="chartData()"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [showGridLines]="showGridLines"
    [xAxisLabel]="xLabel()"
    [yAxisLabel]="yLabel()"
  ></ngx-charts-bar-vertical>
</div>
