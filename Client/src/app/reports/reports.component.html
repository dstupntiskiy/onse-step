<div class="reports-content">
    <div class="header">
        <h1>Отчеты</h1>
    </div>
    <div class="content">
        <div class="controls">
            <div class="date-range">
                <mat-form-field>
                    <mat-label>Начало</mat-label>
                        <input matInput  [matDatepicker]="pickerStart" [formControl]="startDateFormControl" placeholder="Начало">
                    <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Конец</mat-label>
                        <input matInput  [matDatepicker]="pickerEnd" [formControl]="endDateFormControl" placeholder="Начало">
                    <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                </mat-form-field>
            </div>
            <button mat-button (click)="onRecalculate()">Построить</button>
        </div>
        <div class="tabs">
            <mat-tab-group animationDuration="0">
                <mat-tab label="Абонементы">
                    <ng-template matTabContent>
                        <app-memberships-report
                            [dateRange]="{ startDate: periodStartDate(), endDate: periodEndDate() }"
                            ></app-memberships-report>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Разовые посещения">
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
