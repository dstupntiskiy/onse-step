<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title> {{ item().coach?.name ?? 'Нет тренера' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Всего занятий: {{ eventCount() }}</p>
        <p>Количество участников: {{ participantsCount() }}</p>
        <p>Разовые участников: {{ onetimeVisitsCount() }}</p>
    </mat-card-content>
</mat-card>
